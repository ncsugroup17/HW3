name: Python Tests

on:
  push: # Run tests on every commit
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest test_merge_sort.py

    - name: running pylint #ocmberi contribution
      run: |
        pylint hw2_debugging.py rand.py > pylint_report.txt

    - name: running radon #mworkuk contribution
      run: |
        radon cc hw2_debugging.py rand.py > radon_report.txt

